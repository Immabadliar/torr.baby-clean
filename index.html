<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting to Discord Login</title>
  <script>
    const CLIENT_ID = "1383861563559252160";
    const REDIRECT_URI = encodeURIComponent("https://torr.baby/auth/discord/callback");

    const oauth2Url = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=code&scope=identify`;

    window.location.href = oauth2Url;
  </script>
</head>
<body>
  <p>Redirecting to Discord login...</p>
</body>
</html>
